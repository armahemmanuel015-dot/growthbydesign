<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Growth By Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header class="admin-banner" id="adminBanner">
            <span class="icon">ðŸ‘‘</span>
            <div class="admin-text">
                <strong>CAPTAIN'S LOG:</strong>
                <p id="adminMsg">"Success is a choice. Failure is a design flaw. Finish your tasks."</p>
            </div>
        </header>

        <section class="brotherboard">
            <h3>THE BROTHERBOARD</h3>
            <div id="leaderboard" class="cards-grid">
                </div>
        </section>

        <section class="tasks-section">
            <h3>DAILY DESIGN</h3>
            <div class="task-pillars">
                <div class="pillar" data-pillar="Spiritual">
                    <h4>Spiritual</h4>
                    <div class="task-list" id="spiritualTasks"></div>
                </div>
                <div class="pillar" data-pillar="Intellectual">
                    <h4>Intellectual</h4>
                    <div class="task-list" id="intellectualTasks"></div>
                </div>
                <div class="pillar" data-pillar="Character">
                    <h4>Character</h4>
                    <div class="task-list" id="characterTasks"></div>
                </div>
            </div>
        </section>

        <section class="locker-room">
            <h3>LOCKER ROOM</h3>
            <div id="feed" class="feed-container">
                <div class="feed-item system">System: Monitoring discipline...</div>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
