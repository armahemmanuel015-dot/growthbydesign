<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GBD | The Entry</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="auth-page">

    <div class="auth-wrapper" id="authWrapper">
        <div class="background-shape"></div>
        
        <div class="credentials-panel signin">
            <h2 class="slide-element">Log In</h2>
            <div class="field-wrapper slide-element">
                <input type="email" id="loginEmail" required placeholder=" ">
                <label>Email</label>
            </div>
            <div class="field-wrapper slide-element">
                <input type="password" id="loginPass" required placeholder=" ">
                <label>Password</label>
            </div>
            <button class="submit-button slide-element" id="loginBtn">Enter Design</button>
            <p class="switch-link slide-element">New Brother? <a href="#" onclick="toggleAuth()">Join the Covenant</a></p>
        </div>

        <div class="credentials-panel signup">
            <h2>The Covenant</h2>
            <div class="field-wrapper">
                <input type="text" id="regName" required placeholder=" ">
                <label>Full Name</label>
            </div>
            <div class="field-wrapper">
                <input type="email" id="regEmail" required placeholder=" ">
                <label>Email</label>
            </div>
            <div class="field-wrapper">
                <input type="password" id="regPass" required placeholder=" ">
                <label>Password</label>
            </div>
            <button class="submit-button" id="signUpBtn">Sign & Join</button>
            <p class="switch-link">Already a member? <a href="#" onclick="toggleAuth()">Login</a></p>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
