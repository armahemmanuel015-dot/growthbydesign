<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GrowthByDesign | Login</title>
    <style>
        body { background: #05070a; color: white; font-family: 'Inter', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .auth-card { background: rgba(255,255,255,0.05); padding: 40px; border-radius: 24px; border: 1px solid rgba(255,255,255,0.1); width: 320px; box-shadow: 0 20px 40px rgba(0,0,0,0.4); }
        h2 { margin-bottom: 20px; font-weight: 800; letter-spacing: -1px; }
        input { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: 1px solid #333; background: #111; color: white; box-sizing: border-box; outline: none; }
        input:focus { border-color: #00f2ff; }
        button { width: 100%; padding: 12px; border-radius: 8px; border: none; background: #00f2ff; font-weight: bold; cursor: pointer; margin-top: 15px; transition: 0.2s; }
        button:hover { background: #00d8e4; transform: translateY(-2px); }
        .toggle { font-size: 0.8rem; margin-top: 20px; cursor: pointer; color: #888; text-align: center; }
    </style>
</head>
<body>
    <div class="auth-card">
        <h2 id="title">Sprint Login</h2>
        <div id="signup-fields">
            <input type="text" id="username" placeholder="Display Name">
        </div>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button onclick="handleAuth()">Continue</button>
        <div class="toggle" id="toggleText" onclick="toggleMode()">New here? Create an account</div>
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
import { getFirestore, collection, addDoc, onSnapshot, query, where, orderBy, getDocs, setDoc, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

const firebaseConfig = { /* YOUR CONFIG */ };
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

let currentUser = null;
const todayKey = new Date().toISOString().split('T')[0];

onAuthStateChanged(auth, async (user) => {
    if (!user) {
        window.location.href = 'index.html';
    } else {
        currentUser = user;
        // CREATE USER IN DB IF NOT EXISTS
        await setDoc(doc(db, "users", user.uid), {
            uid: user.uid,
            displayName: user.displayName,
            email: user.email
        }, { merge: true });
        
        initApp();
    }
});

// --- CORE LOGIC ---

async function initApp() {
    // 1. Get current user's completions for today to set checkbox states
    const myCompletionsQuery = query(
        collection(db, "completions"), 
        where("userId", "==", currentUser.uid),
        where("dateKey", "==", todayKey)
    );
    const myCompletionsSnap = await getDocs(myCompletionsQuery);
    const finishedTaskIds = new Set();
    myCompletionsSnap.forEach(doc => finishedTaskIds.add(doc.data().taskId));

    // 2. Load Shared Tasks and Apply Checkbox state
    onSnapshot(collection(db, "sharedTasks"), (snap) => {
        const list = document.getElementById('taskList');
        list.innerHTML = "";
        snap.forEach(tDoc => {
            const task = tDoc.data();
            const isChecked = finishedTaskIds.has(tDoc.id) ? "checked disabled" : "";
            list.innerHTML += `
                <div class="task-item">
                    <label class="checkbox-container">
                        <input type="checkbox" ${isChecked} onchange="tickTask('${tDoc.id}', '${task.name}')">
                        ${task.name}
                    </label>
                    <button class="delete-btn" onclick="deleteTask('${tDoc.id}')">Ã—</button>
                </div>`;
        });
    });

    // 3. Leaderboard Listener
    const qLeader = query(collection(db, "completions"), where("dateKey", "==", todayKey), orderBy("timestamp", "asc"));
    onSnapshot(qLeader, (snap) => {
        const list = document.getElementById('leaderList');
        list.innerHTML = "";
        snap.forEach(doc => {
            const d = doc.data();
            list.innerHTML += `<div class="leader-row">
                <span><b>${d.userName}</b>: ${d.taskName}</span>
                <span class="time-tag">${new Date(d.timestamp).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</span>
            </div>`;
        });
    });
}

window.tickTask = async (taskId, taskName) => {
    const now = new Date();
    // 11:50 PM DEADLINE CHECK
    if (now.getHours() === 23 && now.getMinutes() >= 50) {
        alert("Window closed at 11:50 PM!");
        location.reload(); // Reset checkbox
        return;
    }

    await addDoc(collection(db, "completions"), {
        taskId,
        taskName,
        userId: currentUser.uid,
        userName: currentUser.displayName,
        timestamp: Date.now(),
        dateKey: todayKey
    });
    alert("Task recorded!");
    location.reload(); // Refresh to lock the checkbox
};
    </script>
</body>
</html>
