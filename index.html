<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrowthByDesign | Elite Auth</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #00f2ff;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
        }

        body { 
            margin: 0; background: #05070a; color: white; 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            overflow: hidden; height: 100vh; 
            display: flex; justify-content: center; align-items: center; 
        }

        #canvas-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }

        .auth-card { 
            position: relative; z-index: 10;
            background: rgba(10, 12, 16, 0.6); padding: 50px 40px; 
            border-radius: 32px; border: 1px solid var(--border); 
            width: 360px; backdrop-filter: blur(30px);
            box-shadow: 0 40px 100px rgba(0,0,0,0.8);
            transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1), opacity 0.5s;
        }

        h2 { margin-bottom: 25px; font-weight: 800; letter-spacing: -2px; font-size: 2rem; }
        input { 
            width: 100%; padding: 14px; margin: 8px 0; 
            border-radius: 12px; border: 1px solid #222; 
            background: rgba(0,0,0,0.4); color: white; 
            box-sizing: border-box; outline: none; transition: 0.3s;
        }
        input:focus { border-color: var(--accent); box-shadow: 0 0 15px rgba(0, 242, 255, 0.2); }

        button { 
            width: 100%; padding: 14px; border-radius: 12px; 
            border: none; background: var(--accent); 
            color: #000; font-weight: 800; cursor: pointer; 
            margin-top: 20px; transition: 0.3s; 
        }
        button:hover { background: white; transform: translateY(-3px); }

        .toggle { font-size: 0.85rem; margin-top: 25px; cursor: pointer; color: #888; text-align: center; }
        .toggle:hover { color: var(--accent); }

        #signup-fields { transition: 0.4s; overflow: hidden; }
        .hidden { max-height: 0; opacity: 0; pointer-events: none; }
        .visible { max-height: 100px; opacity: 1; pointer-events: all; }
    </style>
</head>
<body>

    <div id="canvas-container"></div>

    <div class="auth-card" id="authCard">
        <h2 id="title">Sprint Login</h2>
        <div id="signup-fields" class="hidden">
            <input type="text" id="username" placeholder="Your Elite Callsign">
        </div>
        <div class="input-group">
            <input type="email" id="email" placeholder="Email Address">
            <input type="password" id="password" placeholder="Secure Password">
        </div>
        <button onclick="handleAuth()" id="auth-btn">Authorize</button>
        <div class="toggle" id="toggleText" onclick="toggleMode()">New to the Sprint? Create an Identity</div>
    </div>

    <script type="importmap">
        { "imports": { 
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "firebase/app": "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js",
            "firebase/auth": "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js",
            "firebase/firestore": "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js"
        } }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { initializeApp } from "firebase/app";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, updateProfile } from "firebase/auth";
        import { getFirestore, doc, setDoc } from "firebase/firestore";

        // --- FIREBASE CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyCu03ePMFx9mDgbCdT9LWcoPOg2SGQIBEU",
            authDomain: "growthbydesign-2a6d0.firebaseapp.com",
            projectId: "growthbydesign-2a6d0",
            storageBucket: "growthbydesign-2a6d0.firebasestorage.app",
            messagingSenderId: "807311473882",
            appId: "1:807311473882:web:49300d2d84355eb4cbb9e3"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- THREE.JS ENGINE ---
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        container.appendChild(renderer.domElement);

        const particleCount = 4000;
        const positions = new Float32Array(particleCount * 3);
        const targetPositions = new Float32Array(particleCount * 3);
        const geometry = new THREE.BufferGeometry();
        const material = new THREE.PointsMaterial({
            size: 0.02, color: 0x00f2ff, transparent: true, blending: THREE.AdditiveBlending
        });

        const points = new THREE.Points(geometry, material);
        scene.add(points);
        camera.position.z = 5;

        // Shape Templates
        const createSphere = (arr) => {
            for(let i=0; i<particleCount; i++){
                const phi = Math.acos(-1 + (2 * i) / particleCount);
                const theta = Math.sqrt(particleCount * Math.PI) * phi;
                arr[i*3] = 2 * Math.cos(theta) * Math.sin(phi);
                arr[i*3+1] = 2 * Math.sin(theta) * Math.sin(phi);
                arr[i*3+2] = 2 * Math.cos(phi);
            }
        };

        const createSaturn = (arr) => {
            for(let i=0; i<particleCount; i++){
                if(i < particleCount * 0.6) {
                    const r = 1.5;
                    const phi = Math.random() * Math.PI * 2;
                    const theta = Math.random() * Math.PI;
                    arr[i*3] = r * Math.sin(theta) * Math.cos(phi);
                    arr[i*3+1] = r * Math.sin(theta) * Math.sin(phi);
                    arr[i*3+2] = r * Math.cos(theta);
                } else {
                    const r = 2.5 + Math.random() * 1.5;
                    const phi = Math.random() * Math.PI * 2;
                    arr[i*3] = r * Math.cos(phi);
                    arr[i*3+1] = (Math.random() - 0.5) * 0.1;
                    arr[i*3+2] = r * Math.sin(phi);
                }
            }
        };

        const triggerSupernova = () => {
            for(let i=0; i<particleCount; i++){
                targetPositions[i*3] *= 15;
                targetPositions[i*3+1] *= 15;
                targetPositions[i*3+2] = 10; // Zoom past camera
            }
        };

        createSphere(positions);
        createSphere(targetPositions);
        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

        let mouseX = 0, mouseY = 0;
        document.addEventListener('mousemove', (e) => {
            mouseX = (e.clientX - window.innerWidth / 2) / 100;
            mouseY = (e.clientY - window.innerHeight / 2) / 100;
        });

        function animate() {
            requestAnimationFrame(animate);
            const posAttr = geometry.attributes.position;
            for(let i=0; i<particleCount * 3; i++) {
                posAttr.array[i] += (targetPositions[i] - posAttr.array[i]) * 0.05;
            }
            posAttr.needsUpdate = true;
            points.rotation.y += 0.002;
            points.rotation.x += (mouseY * 0.05 - points.rotation.x) * 0.1;
            points.rotation.z += (mouseX * 0.05 - points.rotation.z) * 0.1;
            renderer.render(scene, camera);
        }
        animate();

        // --- AUTH LOGIC ---
        let isLogin = true;
        window.toggleMode = () => {
            isLogin = !isLogin;
            document.getElementById('title').innerText = isLogin ? 'Sprint Login' : 'Join Sprint';
            document.getElementById('signup-fields').className = isLogin ? 'hidden' : 'visible';
            document.getElementById('toggleText').innerText = isLogin ? 'New here? Create account' : 'Have an account? Login';
            isLogin ? createSphere(targetPositions) : createSaturn(targetPositions);
            material.color.setHex(isLogin ? 0x00f2ff : 0xff00ff);
        };

        window.handleAuth = async () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const name = document.getElementById('username').value;
            const btn = document.getElementById('auth-btn');

            if(!email || !password) return alert("Credentials required.");
            
            btn.innerText = "Processing...";
            btn.disabled = true;

            try {
                if (isLogin) {
                    await signInWithEmailAndPassword(auth, email, password);
                } else {
                    const res = await createUserWithEmailAndPassword(auth, email, password);
                    await updateProfile(res.user, { displayName: name });
                    await setDoc(doc(db, "users", res.user.uid), {
                        uid: res.user.uid, displayName: name, email: email, joinedAt: Date.now()
                    });
                }
                
                // Success Animation
                triggerSupernova();
                document.getElementById('authCard').style.opacity = '0';
                setTimeout(() => window.location.href = 'app.html', 1200);

            } catch (err) {
                alert(err.message);
                btn.innerText = "Authorize";
                btn.disabled = false;
            }
        };

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
