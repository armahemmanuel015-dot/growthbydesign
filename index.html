<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Growth By Design | HQ</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --bg: #0f172a; --sidebar: #1e293b; --card: #1e293b;
            --text-main: #f8fafc; --text-muted: #94a3b8;
            --accent: #8b5cf6; --gold: #f59e0b;
            --danger: #ef4444; --success: #10b981; --border: #334155;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text-main); height: 100vh; overflow: hidden; }
        .app-container { display: flex; height: 100%; }
        
        /* Sidebar */
        .sidebar { width: 260px; background: var(--sidebar); padding: 30px; display: flex; flex-direction: column; border-right: 1px solid var(--border); }
        .logo { font-size: 24px; font-weight: 800; margin-bottom: 50px; letter-spacing: -1px; }
        .logo span { color: var(--accent); }
        .nav-links { list-style: none; flex: 1; }
        .nav-links li { padding: 12px 16px; margin-bottom: 8px; border-radius: 8px; color: var(--text-muted); display: flex; align-items: center; gap: 12px; cursor: pointer; }
        .nav-links li.active { background: rgba(139, 92, 246, 0.1); color: var(--accent); font-weight: 600; }

        /* Main Content */
        .main-content { flex: 1; padding: 40px; overflow-y: auto; }
        header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 40px; }
        .command-card { background: linear-gradient(135deg, #3a2510, #1e293b); border: 1px solid var(--gold); padding: 15px 25px; border-radius: 12px; max-width: 450px; }
        .command-label { color: var(--gold); font-size: 10px; font-weight: 800; letter-spacing: 1px; margin-bottom: 5px; }

        /* Sections */
        .stats-grid { display: grid; grid-template-columns: 2fr 1fr; gap: 20px; margin-bottom: 20px; }
        .split-view { display: grid; grid-template-columns: 1.2fr 1.8fr; gap: 20px; }
        .card { background: var(--card); border-radius: 16px; padding: 25px; border: 1px solid var(--border); }
        .card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .card h3 { font-size: 12px; text-transform: uppercase; color: var(--text-muted); letter-spacing: 1px; }

        /* Form / Inputs */
        .task-form { display: flex; flex-direction: column; gap: 12px; margin-top: 15px; }
        input, select { background: #0f172a; border: 1px solid var(--border); color: white; padding: 10px; border-radius: 8px; outline: none; }
        input:focus { border-color: var(--accent); }
        
        /* Table & Tasks */
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; font-size: 11px; color: var(--text-muted); padding-bottom: 15px; border-bottom: 1px solid var(--border); }
        td { padding: 15px 0; border-bottom: 1px solid var(--border); font-size: 14px; }

        .task-item { display: flex; align-items: center; justify-content: space-between; padding: 12px; background: #0f172a; margin-bottom: 8px; border-radius: 8px; border: 1px solid var(--border); cursor: pointer; }
        .task-item.completed { opacity: 0.4; border-color: var(--success); }
        .status-pill { padding: 4px 10px; border-radius: 20px; font-size: 10px; font-weight: 800; }
        .status-pill.active { background: rgba(16, 185, 129, 0.1); color: var(--success); }

        /* Buttons */
        .btn-add { background: var(--accent); color: white; border: none; padding: 8px 16px; border-radius: 8px; font-size: 12px; font-weight: 600; cursor: pointer; }
        .btn-add:hover { opacity: 0.9; }

        /* Modal */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: flex; align-items: center; justify-content: center; z-index: 1000; }
        .modal.hidden { display: none; }
    </style>
</head>
<body>

    <div class="app-container">
        <nav class="sidebar">
            <div class="logo">GBD<span>.</span></div>
            <ul class="nav-links">
                <li class="active"><i data-lucide="layout-dashboard"></i> Dashboard</li>
                <li><i data-lucide="shield-check"></i> The Covenant</li>
            </ul>
        </nav>

        <main class="main-content">
            <header>
                <div>
                    <h1>Growth HQ</h1>
                    <p style="color: var(--text-muted)">The design is the discipline.</p>
                </div>
                <div class="command-card">
                    <div class="command-label">ðŸ‘‘ CAPTAIN'S LOG</div>
                    <p>"Are you the one to come, or should we wait for another?"</p>
                </div>
            </header>

            <section class="stats-grid">
                <div class="card"><h3>Brotherhood Velocity</h3><canvas id="velocityChart" height="100"></canvas></div>
                
                <div class="card">
                    <h3>Design New Task</h3>
                    <div class="task-form">
                        <input type="text" id="taskTitleInput" placeholder="Task Name (e.g. 100 Pushups)">
                        <select id="pillarInput">
                            <option value="Spiritual">Spiritual</option>
                            <option value="Intellectual">Intellectual</option>
                            <option value="Character">Character</option>
                        </select>
                        <button class="btn-add" id="addTaskBtn">Architect Task</button>
                    </div>
                </div>
            </section>

            <section class="split-view">
                <div class="card">
                    <h3>Brotherboard</h3>
                    <table id="leaderboardTable">
                        <thead><tr><th>Brother</th><th>Progress</th><th>Status</th></tr></thead>
                        <tbody id="leaderboardBody"></tbody>
                    </table>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <h3>My Daily Design</h3>
                        <span id="myProgressHeader" style="font-weight: 800; color: var(--accent);">0%</span>
                    </div>
                    <div id="taskList"></div>
                </div>
            </section>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getFirestore, collection, onSnapshot, doc, updateDoc, addDoc, query, where } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCu03ePMFx9mDgbCdT9LWcoPOg2SGQIBEU",
            authDomain: "growthbydesign-2a6d0.firebaseapp.com",
            projectId: "growthbydesign-2a6d0",
            storageBucket: "growthbydesign-2a6d0.firebasestorage.app",
            messagingSenderId: "807311473882",
            appId: "1:807311473882:web:49300d2d84355eb4cbb9e3"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const USER_ID = "omar_001"; // Hardcoded for this browser

        lucide.createIcons();

        // 1. ADD TASK LOGIC
        document.getElementById('addTaskBtn').addEventListener('click', async () => {
            const title = document.getElementById('taskTitleInput').value;
            const pillar = document.getElementById('pillarInput').value;

            if (title.trim() === "") return;

            await addDoc(collection(db, "tasks"), {
                userId: USER_ID,
                title: title,
                pillar: pillar,
                done: false,
                createdAt: new Date()
            });

            document.getElementById('taskTitleInput').value = ""; // Clear input
        });

        // 2. LISTENERS
        onSnapshot(collection(db, "users"), (snap) => {
            const users = snap.docs.map(d => ({id: d.id, ...d.data()}));
            renderLeaderboard(users);
        });

        const q = query(collection(db, "tasks"), where("userId", "==", USER_ID));
        onSnapshot(q, (snap) => {
            const tasks = snap.docs.map(d => ({id: d.id, ...d.data()}));
            renderTasks(tasks);
            updateMyProgress(tasks);
        });

        // 3. UI RENDERING
        function renderLeaderboard(users) {
            const body = document.getElementById('leaderboardBody');
            body.innerHTML = users.map(u => `
                <tr>
                    <td style="font-weight:600">${u.name}</td>
                    <td><div style="width:60px; background:#334155; height:4px; border-radius:2px;"><div style="width:${u.progress}%; background:var(--accent); height:100%;"></div></div></td>
                    <td><span class="status-pill active">ACTIVE</span></td>
                </tr>
            `).join('');
        }

        function renderTasks(tasks) {
            const list = document.getElementById('taskList');
            list.innerHTML = tasks.map(t => `
                <div class="task-item ${t.done ? 'completed' : ''}" id="${t.id}">
                    <div>
                        <div style="font-size:14px; font-weight:600">${t.title}</div>
                        <span style="font-size:10px; color:var(--text-muted)">${t.pillar}</span>
                    </div>
                    <i data-lucide="${t.done ? 'check-circle' : 'circle'}" style="color:${t.done ? 'var(--success)' : 'var(--text-muted)'}"></i>
                </div>
            `).join('');
            lucide.createIcons();
            
            tasks.forEach(t => {
                document.getElementById(t.id).onclick = () => updateDoc(doc(db, "tasks", t.id), { done: !t.done });
            });
        }

        async function updateMyProgress(tasks) {
            const percent = tasks.length ? Math.round((tasks.filter(t => t.done).length / tasks.length) * 100) : 0;
            document.getElementById('myProgressHeader').innerText = percent + "%";
            await updateDoc(doc(db, "users", USER_ID), { progress: percent });
        }

        // 4. CHART
        new Chart(document.getElementById('velocityChart'), {
            type: 'line', data: { labels: ['M','T','W','T','F','S','S'], datasets: [{ data: [65, 82, 70, 95, 85, 90, 92], borderColor: '#8b5cf6', tension: 0.4 }] },
            options: { plugins: { legend: { display: false } }, scales: { y: { display: false }, x: { grid: { display: false } } } }
        });
    </script>
</body>
</html>
