<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrowthByDesign | Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #00f2ff; --border: rgba(255, 255, 255, 0.1); }
        
        body { 
            margin: 0; 
            background: #05070a; 
            color: white; 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            overflow: hidden; 
            height: 100vh; 
        }

        .main-wrapper {
            display: flex;
            width: 100%;
            height: 100%;
            flex-direction: row;
        }

        #canvas-container { 
            flex: 1;
            position: relative;
            z-index: 1;
            pointer-events: none; 
        }

        .auth-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(5, 7, 10, 0.5);
            z-index: 10;
            padding: 20px;
        }

        .auth-card { 
            background: rgba(10, 12, 16, 0.9); 
            padding: 50px 40px; 
            border-radius: 32px; 
            border: 1px solid var(--border); 
            width: 100%;
            max-width: 360px; 
            backdrop-filter: blur(25px); 
            box-shadow: 0 40px 100px rgba(0,0,0,0.8); 
            transition: 0.6s cubic-bezier(0.34, 1.56, 0.64, 1); 
        }
        
        h2 { margin-bottom: 25px; font-weight: 800; letter-spacing: -2px; font-size: 2rem; }
        input { width: 100%; padding: 14px; margin: 8px 0; border-radius: 12px; border: 1px solid #222; background: rgba(0,0,0,0.6); color: white; outline: none; transition: 0.3s; box-sizing: border-box;}
        input:focus { border-color: var(--accent); box-shadow: 0 0 15px rgba(0, 242, 255, 0.2); }
        button { width: 100%; padding: 14px; border-radius: 12px; border: none; background: var(--accent); color: #000; font-weight: 800; cursor: pointer; margin-top: 20px; transition: 0.3s; }
        button:hover { background: white; transform: translateY(-3px); }
        .toggle { font-size: 0.85rem; margin-top: 25px; cursor: pointer; color: #888; text-align: center; text-decoration: underline; }

        #signup-fields { transition: 0.4s ease; overflow: hidden; }
        .hidden { max-height: 0; opacity: 0; pointer-events: none; margin: 0; }
        .visible { max-height: 100px; opacity: 1; pointer-events: all; margin: 8px 0; }

        @media (max-width: 850px) {
            body { overflow-y: auto; }
            .main-wrapper { flex-direction: column; height: auto; min-height: 100vh; }
            #canvas-container { height: 40vh; flex: none; width: 100%; position: fixed; top: 0; }
            .auth-section { height: 100vh; padding-top: 40vh; background: transparent; }
            .auth-card { margin-bottom: 50px; }
        }
    </style>
</head>
<body>

    <div class="main-wrapper">
        <div id="canvas-container"></div>

        <div class="auth-section">
            <div class="auth-card" id="auth-card">
                <h2 id="title">GBD Login</h2>
                <div id="signup-fields" class="hidden">
                    <input type="text" id="username" placeholder="Your GBD Name">
                </div>
                <div class="input-group">
                    <input type="email" id="email" placeholder="Email Address">
                    <input type="password" id="password" placeholder="Secure Password">
                </div>
                <button onclick="handleAuth()" id="auth-btn">Authorize</button>
                <div class="toggle" id="toggleText" onclick="toggleMode()">New to GBD? Create an Account</div>
            </div>
        </div>
    </div>

    <script type="importmap">
        { "imports": { 
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "firebase/app": "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js",
            "firebase/auth": "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js",
            "firebase/firestore": "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js"
        } }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { initializeApp } from "firebase/app";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, updateProfile } from "firebase/auth";
        import { getFirestore, doc, setDoc } from "firebase/firestore";

        const firebaseConfig = {
            apiKey: "AIzaSyCu03ePMFx9mDgbCdT9LWcoPOg2SGQIBEU",
            authDomain: "growthbydesign-2a6d0.firebaseapp.com",
            projectId: "growthbydesign-2a6d0",
            storageBucket: "growthbydesign-2a6d0.firebasestorage.app",
            messagingSenderId: "807311473882",
            appId: "1:807311473882:web:49300d2d84355eb4cbb9e3"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- GLOBAL STATE ---
        let isLogin = true;

        // --- THREE.JS ENGINE ---
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(container.clientWidth, container.clientHeight);
        container.appendChild(renderer.domElement);

        const particleCount = 7000;
        const positions = new Float32Array(particleCount * 3);
        const targetPositions = new Float32Array(particleCount * 3);
        const colors = new Float32Array(particleCount * 3);
        
        const geometry = new THREE.BufferGeometry();
        const material = new THREE.PointsMaterial({
            size: 0.035, vertexColors: true, transparent: true, blending: THREE.AdditiveBlending, opacity: 0.8
        });

        const points = new THREE.Points(geometry, material);
        scene.add(points);
        camera.position.z = 5;

        const setColors = () => {
            for (let i = 0; i < particleCount; i++) {
                colors[i * 3] = Math.random() * 0.5 + 0.5; 
                colors[i * 3 + 1] = Math.random();         
                colors[i * 3 + 2] = 1.0;                   
            }
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
        };

        const createText = (text, arr) => {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 400; canvas.height = 100;
            ctx.fillStyle = 'white';
            ctx.font = 'bold 55px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(text, 200, 65);
            const data = ctx.getImageData(0, 0, 400, 100).data;
            const pts = [];
            for (let y = 0; y < 100; y++) {
                for (let x = 0; x < 400; x++) {
                    if (data[(y * 400 + x) * 4] > 128) pts.push({ x: (x - 200) / 40, y: (50 - y) / 40 });
                }
            }
            for (let i = 0; i < particleCount; i++) {
                const p = pts[i % pts.length] || {x: (Math.random()-0.5)*10, y: (Math.random()-0.5)*10};
                arr[i * 3] = p.x + (Math.random()-0.5)*0.05;
                arr[i * 3 + 1] = p.y + (Math.random()-0.5)*0.05;
                arr[i * 3 + 2] = (Math.random()-0.5)*0.2;
            }
        };

        const createSphere = (arr) => {
            for(let i=0; i<particleCount; i++){
                const phi = Math.acos(-1 + (2 * i) / particleCount);
                const theta = Math.sqrt(particleCount * Math.PI) * phi;
                arr[i*3] = 2.8 * Math.cos(theta) * Math.sin(phi);
                arr[i*3+1] = 2.8 * Math.sin(theta) * Math.sin(phi);
                arr[i*3+2] = 2.8 * Math.cos(phi);
            }
        };

        setColors();
        createText("GROWTH", targetPositions);
        for(let i=0; i<particleCount*3; i++) positions[i] = (Math.random()-0.5)*20;
        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

        setTimeout(() => createSphere(targetPositions), 2200);

        let mouseX = 0, mouseY = 0;
        document.addEventListener('mousemove', (e) => {
            mouseX = (e.clientX - window.innerWidth / 2) / 100;
            mouseY = (e.clientY - window.innerHeight / 2) / 100;
        });

        function animate() {
            requestAnimationFrame(animate);
            const posAttr = geometry.attributes.position;
            for(let i=0; i<particleCount * 3; i++) {
                posAttr.array[i] += (targetPositions[i] - posAttr.array[i]) * 0.05;
            }
            posAttr.needsUpdate = true;
            points.rotation.y += 0.003;
            points.rotation.x += (mouseY * 0.02 - points.rotation.x) * 0.05;
            points.rotation.z += (mouseX * 0.02 - points.rotation.z) * 0.05;
            renderer.render(scene, camera);
        }
        animate();

        // --- EXPOSE FUNCTIONS TO WINDOW ---
        window.toggleMode = () => {
            isLogin = !isLogin;
            const signupFields = document.getElementById('signup-fields');
            const title = document.getElementById('title');
            const toggleText = document.getElementById('toggleText');

            if (isLogin) {
                title.innerText = 'GBD Login';
                signupFields.className = 'hidden';
                toggleText.innerText = 'New to GBD? Create an Account';
            } else {
                title.innerText = 'Join GBD';
                signupFields.className = 'visible';
                toggleText.innerText = 'Have an account? Login';
            }
            createSphere(targetPositions);
        };

        window.handleAuth = async () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const name = document.getElementById('username').value;
            const btn = document.getElementById('auth-btn');

            if(!email || !password) return alert("Email and Password are required.");
            if(!isLogin && !name) return alert("Please enter your GBD Name.");

            btn.innerText = "Processing...";
            btn.disabled = true;

            try {
                if (isLogin) {
                    await signInWithEmailAndPassword(auth, email, password);
                } else {
                    const res = await createUserWithEmailAndPassword(auth, email, password);
                    await updateProfile(res.user, { displayName: name });
                    await setDoc(doc(db, "users", res.user.uid), { 
                        uid: res.user.uid, 
                        displayName: name, 
                        email, 
                        joinedAt: Date.now() 
                    });
                }
                createText("WELCOME", targetPositions);
                document.getElementById('auth-card').style.opacity = '0';
                setTimeout(() => window.location.href = 'app/app.html', 1500);
            } catch (err) {
                alert(err.message);
                btn.innerText = "Authorize";
                btn.disabled = false;
            }
        };

        window.addEventListener('resize', () => {
            const w = container.clientWidth;
            const h = container.clientHeight;
            camera.aspect = w / h;
            camera.updateProjectionMatrix();
            renderer.setSize(w, h);
        });
    </script>
</body>
</html>
