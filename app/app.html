<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrowthByDesign | Elite Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0c10;
            --surface: #161a22;
            --surface-hover: #1c212c;
            --accent: #6366f1; /* Modern Indigo */
            --accent-glow: rgba(99, 102, 241, 0.2);
            --success: #10b981;
            --danger: #ef4444;
            --text-main: #f3f4f6;
            --text-dim: #9ca3af;
            --glass-border: rgba(255, 255, 255, 0.08);
        }

        body { 
            margin: 0; 
            background: var(--bg); 
            color: var(--text-main); 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            line-height: 1.6;
            background-image: radial-gradient(circle at 50% -20%, #1e2235 0%, #0a0c10 100%);
            min-height: 100vh;
        }
        
        /* Navigation */
        nav { 
            display: flex; 
            justify-content: center; 
            padding: 20px; 
            position: sticky; 
            top: 0; 
            backdrop-filter: blur(20px); 
            background: rgba(10, 12, 16, 0.7);
            border-bottom: 1px solid var(--glass-border); 
            z-index: 100; 
        }
        nav button { 
            background: none; 
            border: none; 
            color: var(--text-dim); 
            margin: 0 20px; 
            cursor: pointer; 
            font-weight: 600; 
            font-size: 0.95rem;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
        }
        nav button.active { color: var(--accent); }
        nav button:hover { color: var(--text-main); }

        .container { max-width: 900px; margin: 40px auto; padding: 0 20px; }
        .view { display: none; animation: slideUp 0.5s ease-out; }
        .view.active { display: block; }

        @keyframes slideUp { 
            from { opacity: 0; transform: translateY(20px); } 
            to { opacity: 1; transform: translateY(0); } 
        }

        /* Task Components */
        .section-header { margin-bottom: 32px; }
        .section-header h2 { font-size: 2rem; font-weight: 800; letter-spacing: -1px; margin: 0; }
        .section-header p { color: var(--text-dim); margin: 8px 0 0 0; }

        .card { 
            background: var(--surface); 
            border: 1px solid var(--glass-border); 
            border-radius: 24px; 
            padding: 32px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .input-group { 
            display: flex; 
            gap: 12px; 
            background: rgba(0,0,0,0.2); 
            padding: 8px; 
            border-radius: 16px;
            border: 1px solid var(--glass-border);
            margin-bottom: 32px;
        }
        input[type="text"] { 
            background: none; 
            border: none; 
            padding: 12px 16px; 
            color: white; 
            flex: 1; 
            outline: none; 
            font-size: 1rem;
        }
        .btn-primary { 
            background: var(--accent); 
            color: white; 
            border: none; 
            padding: 12px 28px; 
            border-radius: 12px; 
            font-weight: 700; 
            cursor: pointer; 
            box-shadow: 0 4px 12px var(--accent-glow);
            transition: 0.2s;
        }
        .btn-primary:hover { transform: translateY(-2px); filter: brightness(1.1); }

        /* Modern Task List Styles */
        .task-list { display: grid; gap: 16px; }
        .task-card {
            background: var(--surface);
            border: 1px solid var(--glass-border);
            border-radius: 18px;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .task-card:hover {
            background: var(--surface-hover);
            border-color: rgba(99, 102, 241, 0.4);
            transform: scale(1.01);
        }
        .task-left { display: flex; align-items: center; gap: 20px; }
        
        /* Custom Checkbox */
        .custom-cb {
            width: 26px;
            height: 26px;
            border: 2px solid var(--glass-border);
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.2s;
        }
        .task-card.completed .custom-cb {
            background: var(--success);
            border-color: var(--success);
        }
        .task-name { font-weight: 600; font-size: 1.1rem; transition: 0.3s; }
        .task-card.completed .task-name { color: var(--text-dim); text-decoration: line-through; }

        .status-tag {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 4px 10px;
            border-radius: 6px;
            font-weight: 800;
            background: rgba(255,255,255,0.05);
        }
        .status-active { color: var(--accent); border: 1px solid var(--accent-glow); }
        .status-done { color: var(--success); opacity: 0.8; }

        /* Analytics Specifics */
        .bar-outer { background: rgba(255,255,255,0.05); height: 10px; border-radius: 20px; overflow: hidden; margin: 12px 0; }
        .bar-inner { background: linear-gradient(90deg, var(--accent), #818cf8); height: 100%; border-radius: 20px; transition: 1s width cubic-bezier(0.4, 0, 0.2, 1); }
        .avg-badge { background: var(--accent-glow); color: var(--accent); padding: 4px 12px; border-radius: 10px; font-size: 0.8rem; font-weight: 700; }

        .heatmap-table td { height: 28px; border-radius: 5px; border: 1px solid rgba(255,255,255,0.02); }
    </style>
</head>
<body>

    <nav id="main-nav">
        <button onclick="showView('tasks-view')" id="nav-tasks" class="active">Directives</button>
        <button onclick="showView('leader-view')" id="nav-leader">Velocity</button>
        <button onclick="showView('analytics-view')" id="nav-analytics">Intelligence</button>
        <button onclick="logout()" style="color: var(--danger); opacity: 0.8;">Logout</button>
    </nav>

    <div class="container">
        <section id="tasks-view" class="view active">
            <div class="section-header">
                <h2>Shared Objectives</h2>
                <p>Collaborative goals for the current sprint cycle.</p>
            </div>
            
            <div class="input-group">
                <input type="text" id="newTask" placeholder="Define a new collective goal...">
                <button onclick="addSharedTask()" class="btn-primary">Deploy Goal</button>
            </div>

            <div id="taskList" class="task-list">
                </div>
        </section>

        <section id="leader-view" class="view">
            <div class="section-header">
                <h2>Leaderboard</h2>
                <p>Real-time execution velocity per member.</p>
            </div>
            <div class="card">
                <div id="leaderList"></div>
            </div>
        </section>

        <section id="analytics-view" class="view">
            <div class="section-header">
                <h2>Performance Intelligence</h2>
                <p>Data-driven insights into team consistency.</p>
            </div>

            <div class="card" style="margin-bottom: 24px;">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h3 style="margin:0">Consistency Matrix</h3>
                    <div style="display: flex; gap: 8px;">
                        <button class="btn-primary" style="padding: 6px 14px; font-size: 0.7rem;" onclick="updateFilter(7, this)">7D</button>
                        <button class="btn-primary" style="padding: 6px 14px; font-size: 0.7rem; background: var(--surface);" onclick="updateFilter(30, this)">30D</button>
                    </div>
                </div>
                <div id="heatmapContent"></div>
            </div>

            <div id="analyticsContent" class="stat-grid"></div>
        </section>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, where, orderBy, getDocs, setDoc, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

        // CONFIG (Same as yours)
        const firebaseConfig = {
            apiKey: "AIzaSyCu03ePMFx9mDgbCdT9LWcoPOg2SGQIBEU",
            authDomain: "growthbydesign-2a6d0.firebaseapp.com",
            projectId: "growthbydesign-2a6d0",
            storageBucket: "growthbydesign-2a6d0.firebasestorage.app",
            messagingSenderId: "807311473882",
            appId: "1:807311473882:web:49300d2d84355eb4cbb9e3"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let currentUser = null;
        let currentFilterDays = 7;
        const todayKey = new Date().toISOString().split('T')[0];

        onAuthStateChanged(auth, async (user) => {
            if (!user) window.location.href = 'index.html';
            else { 
                currentUser = user; 
                await setDoc(doc(db, "users", user.uid), { uid: user.uid, email: user.email }, { merge: true });
                initApp(); 
            }
        });

        window.logout = () => signOut(auth);

        window.showView = (id) => {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
            document.getElementById('nav-' + id.split('-')[0]).classList.add('active');
            if(id === 'analytics-view') runAnalytics();
        };

        window.addSharedTask = async () => {
            const name = document.getElementById('newTask').value;
            if(!name) return;
            await addDoc(collection(db, "sharedTasks"), { name, createdAt: Date.now() });
            document.getElementById('newTask').value = "";
        };

        window.deleteTask = async (id) => {
            if(confirm("Permanently archive this objective?")) await deleteDoc(doc(db, "sharedTasks", id));
        };

        window.tickTask = async (taskId, taskName) => {
            await addDoc(collection(db, "completions"), {
                taskId, taskName, userId: currentUser.uid, 
                userName: currentUser.displayName || "Elite Member",
                timestamp: Date.now(), dateKey: todayKey
            });
            location.reload();
        };

        async function initApp() {
            const compsSnap = await getDocs(query(collection(db, "completions"), where("userId", "==", currentUser.uid), where("dateKey", "==", todayKey)));
            const finishedIds = new Set();
            compsSnap.forEach(d => finishedIds.add(d.data().taskId));

            // Improved Task Snapshot
            onSnapshot(query(collection(db, "sharedTasks"), orderBy("createdAt", "asc")), (snap) => {
                const list = document.getElementById('taskList');
                list.innerHTML = "";
                snap.forEach(tDoc => {
                    const task = tDoc.data();
                    const isDone = finishedIds.has(tDoc.id);
                    list.innerHTML += `
                    <div class="task-card ${isDone ? 'completed' : ''}">
                        <div class="task-left">
                            <div class="custom-cb" onclick="${isDone ? '' : `tickTask('${tDoc.id}', '${task.name}')`}">
                                ${isDone ? '✓' : ''}
                            </div>
                            <div>
                                <div class="task-name">${task.name}</div>
                                <span class="status-tag ${isDone ? 'status-done' : 'status-active'}">
                                    ${isDone ? 'System Verified' : 'In Progress'}
                                </span>
                            </div>
                        </div>
                        <button onclick="deleteTask('${tDoc.id}')" style="background:none; border:none; color:var(--text-dim); cursor:pointer; font-size:1.2rem;">×</button>
                    </div>`;
                });
            });

            // Leaderboard Snapshot
            onSnapshot(query(collection(db, "completions"), where("dateKey", "==", todayKey), orderBy("timestamp", "asc")), (snap) => {
                const list = document.getElementById('leaderList');
                list.innerHTML = "";
                let i = 1;
                snap.forEach(doc => {
                    const d = doc.data();
                    list.innerHTML += `
                    <div style="display:flex; justify-content:space-between; padding: 16px 0; border-bottom: 1px solid var(--glass-border);">
                        <span><b style="color:var(--accent); margin-right:12px;">0${i++}</b> ${d.userName}</span>
                        <span style="color:var(--success); font-size:0.8rem; font-weight:bold;">${d.taskName}</span>
                    </div>`;
                });
            });
        }

        async function runAnalytics() {
            const heatmapBox = document.getElementById('heatmapContent');
            const gridBox = document.getElementById('analyticsContent');
            
            const usersSnap = await getDocs(collection(db, "users"));
            const tasksSnap = await getDocs(collection(db, "sharedTasks"));
            const compsSnap = await getDocs(collection(db, "completions"));
            
            const allTasks = [];
            tasksSnap.forEach(t => allTasks.push(t.data().name));

            const filterMs = Date.now() - (currentFilterDays * 24 * 60 * 60 * 1000);
            const userActivity = {};
            const userNames = {};

            compsSnap.forEach(doc => {
                const d = doc.data();
                userNames[d.userId] = d.userName;
                if (!userActivity[d.userId]) userActivity[d.userId] = { dates: {}, tasks: {}, total: 0, firstDate: d.timestamp };
                userActivity[d.userId].dates[d.dateKey] = true;
                if (d.timestamp >= filterMs) {
                    userActivity[d.userId].total++;
                    userActivity[d.userId].tasks[d.taskName] = (userActivity[d.userId].tasks[d.taskName] || 0) + 1;
                }
            });

            // Clean Professional Heatmap
            let hHtml = `<table style="width:100%; border-collapse:collapse;" class="heatmap-table"><tr><th style="text-align:left; color:var(--text-dim); font-size:0.6rem;">MEMBER</th>`;
            const last7 = [];
            for(let i=6; i>=0; i--) {
                const d = new Date(); d.setDate(d.getDate() - i);
                last7.push(d.toISOString().split('T')[0]);
                hHtml += `<th style="font-size:0.6rem; color:var(--text-dim);">${d.getDate()}</th>`;
            }
            hHtml += `</tr>`;
            
            usersSnap.forEach(uDoc => {
                const uid = uDoc.id;
                hHtml += `<tr><td style="font-size:0.75rem; padding:8px 0;">${userNames[uid] || 'Member'}</td>`;
                last7.forEach(k => {
                    const active = userActivity[uid]?.dates[k];
                    hHtml += `<td style="background:${active ? 'var(--success)' : 'rgba(255,255,255,0.03)'}; opacity:${active ? '1' : '0.3'}"></td>`;
                });
                hHtml += `</tr>`;
            });
            heatmapBox.innerHTML = hHtml + `</table>`;

            // Performance Intelligence Cards
            gridBox.innerHTML = "";
            usersSnap.forEach(uDoc => {
                const uid = uDoc.id;
                const stats = userActivity[uid] || { total: 0, tasks: {}, firstDate: Date.now() };
                const weeksActive = Math.max(1, Math.ceil((Date.now() - stats.firstDate) / (1000 * 60 * 60 * 24 * 7)));
                
                let taskBars = "";
                allTasks.forEach(t => {
                    const count = stats.tasks[t] || 0;
                    const percent = Math.min((count / currentFilterDays) * 100, 100);
                    taskBars += `
                    <div style="margin-top:16px;">
                        <div style="display:flex; justify-content:space-between; font-size:0.75rem;">
                            <span>${t}</span>
                            <span style="color:var(--text-dim)">${count} Units</span>
                        </div>
                        <div class="bar-outer"><div class="bar-inner" style="width:${percent}%"></div></div>
                    </div>`;
                });

                gridBox.innerHTML += `
                    <div class="card" style="margin-top:20px;">
                        <div style="display:flex; justify-content:space-between; align-items:center;">
                            <h3 style="margin:0; font-size:1.1rem;">${userNames[uid] || 'Member'}</h3>
                            <span class="avg-badge">${(stats.total/weeksActive).toFixed(1)}/wk Avg</span>
                        </div>
                        ${taskBars}
                    </div>`;
            });
        }
    </script>
</body>
</html>
