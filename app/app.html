<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrowthByDesign | Elite Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --bg: #05070a;
            --surface: rgba(22, 26, 34, 0.7);
            --accent: #00f2ff; 
            --success: #10b981;
            --danger: #ef4444;
            --text-main: #f3f4f6;
            --text-dim: #9ca3af;
            --glass-border: rgba(255, 255, 255, 0.08);
            --gold: linear-gradient(135deg, #fde68a 0%, #d97706 100%);
            --cyber-glow: 0 0 20px rgba(0, 242, 255, 0.15);
        }

        body { 
            margin: 0; background: var(--bg); color: var(--text-main); 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-image: radial-gradient(circle at 50% -20%, #11141d 0%, #05070a 100%);
            min-height: 100vh; overflow-x: hidden;
        }
        
        nav { 
            display: flex; justify-content: space-between; align-items: center; padding: 15px 40px; 
            position: sticky; top: 0; backdrop-filter: blur(20px); 
            background: rgba(5, 7, 10, 0.8); border-bottom: 1px solid var(--glass-border); z-index: 100; 
        }

        .nav-links { display: flex; gap: 8px; }
        nav button { 
            background: none; border: none; color: var(--text-dim); 
            padding: 10px 18px; cursor: pointer; font-weight: 700; 
            font-size: 0.75rem; transition: 0.3s; border-radius: 12px;
        }
        nav button.active { color: var(--accent); background: rgba(0, 242, 255, 0.05); box-shadow: var(--cyber-glow); }

        .container { max-width: 800px; margin: 40px auto; padding: 0 20px; }
        .view { display: none; animation: slideUp 0.4s ease-out; }
        .view.active { display: block; }

        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Profile Header */
        .profile-header {
            display: flex; align-items: center; justify-content: space-between;
            background: var(--surface); padding: 20px; border-radius: 24px;
            border: 1px solid var(--glass-border); margin-bottom: 30px;
        }
        .profile-info { display: flex; align-items: center; gap: 15px; }
        .avatar { 
            width: 45px; height: 45px; border-radius: 12px; background: var(--accent); 
            color: #000; display: flex; align-items: center; justify-content: center; font-weight: 800;
        }

        /* Task Items */
        .task-item {
            background: rgba(255,255,255,0.02); padding: 18px; border-radius: 16px;
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 12px; border: 1px solid var(--glass-border); position: relative;
        }
        .task-content { display: flex; align-items: center; gap: 15px; flex: 1; }
        
        .check-btn {
            width: 30px; height: 30px; border-radius: 10px; border: 2px solid var(--glass-border);
            cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.3s;
        }
        .check-btn.done { background: var(--success); border-color: var(--success); color: white; }

        /* Task Actions */
        .task-actions { display: flex; gap: 10px; align-items: center; }
        .action-icon { 
            cursor: pointer; font-size: 0.8rem; color: var(--text-dim); 
            padding: 5px; border-radius: 5px; transition: 0.2s;
        }
        .action-icon:hover { color: var(--accent); background: rgba(255,255,255,0.05); }
        .action-icon.del:hover { color: var(--danger); }

        /* Leaderboard & Intel */
        .card { background: var(--surface); border: 1px solid var(--glass-border); border-radius: 24px; padding: 25px; margin-bottom: 20px; }
        .collapse-header { cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        .collapse-content { max-height: 0; opacity: 0; overflow: hidden; transition: 0.4s; }
        .collapse-content.open { max-height: 1000px; opacity: 1; padding-top: 20px; margin-top: 15px; border-top: 1px solid var(--glass-border); }

        .mini-heatmap { display: flex; gap: 4px; margin-top: 8px; }
        .day-box { flex: 1; height: 8px; border-radius: 2px; background: rgba(255,255,255,0.05); }
        .day-box.active { background: var(--accent); box-shadow: 0 0 8px var(--accent); }

        .rank-row { display: flex; align-items: center; padding: 15px; background: rgba(255,255,255,0.03); border-radius: 18px; margin-bottom: 10px; }
        .rank-num { width: 35px; font-weight: 800; color: var(--accent); }
        
        .input-group { display: flex; gap: 10px; margin-bottom: 30px; background: rgba(0,0,0,0.2); padding: 8px; border-radius: 15px; border: 1px solid var(--glass-border); }
        input { background: none; border: none; color: white; flex: 1; padding: 10px; outline: none; font-family: inherit; }
        .btn-add { background: var(--accent); color: black; border: none; padding: 10px 20px; border-radius: 10px; font-weight: 800; cursor: pointer; }
    </style>
</head>
<body>

    <nav>
        <div style="font-weight: 800; color: var(--accent); letter-spacing: -1px;">GBD ELITE</div>
        <div class="nav-links">
            <button onclick="showView('tasks-view')" id="nav-tasks" class="active">DIRECTIVES</button>
            <button onclick="showView('leader-view')" id="nav-leader">LEADERBOARD</button>
            <button onclick="showView('analytics-view')" id="nav-analytics">INTELLIGENCE</button>
        </div>
        <button onclick="logout()" style="color: var(--danger); font-weight: 800;">EXIT</button>
    </nav>

    <div class="container">
        <div class="profile-header">
            <div class="profile-info">
                <div class="avatar" id="userAvatar">?</div>
                <div>
                    <div id="userDisplay" style="font-weight: 800; font-size: 1.1rem;">Loading...</div>
                    <div style="font-size: 0.7rem; color: var(--text-dim);">Identity Verified</div>
                </div>
            </div>
            <div style="text-align: right;">
                <div id="myPoints" style="font-size: 1.5rem; font-weight: 900; color: var(--accent);">0</div>
                <div style="font-size: 0.6rem; color: var(--text-dim); text-transform: uppercase;">Points Today</div>
            </div>
        </div>

        <section id="tasks-view" class="view active">
            <div class="input-group">
                <input type="text" id="taskIn" placeholder="New objective name...">
                <button class="btn-add" onclick="addTask()">Deploy</button>
            </div>
            <div id="taskList"></div>
        </section>

        <section id="leader-view" class="view">
            <h2 style="font-weight: 800; margin-bottom: 25px;">Elite Rankings</h2>
            <div id="leaderContent"></div>
        </section>

        <section id="analytics-view" class="view">
            <h2 style="font-weight: 800; margin-bottom: 25px;">Intelligence Map</h2>
            <div id="intelContent"></div>
        </section>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, where, orderBy, getDocs, doc, getDoc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCu03ePMFx9mDgbCdT9LWcoPOg2SGQIBEU",
            authDomain: "growthbydesign-2a6d0.firebaseapp.com",
            projectId: "growthbydesign-2a6d0",
            storageBucket: "growthbydesign-2a6d0.firebasestorage.app",
            messagingSenderId: "807311473882",
            appId: "1:807311473882:web:49300d2d84355eb4cbb9e3"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let userObj = null;
        const todayKey = new Date().toISOString().split('T')[0];

        onAuthStateChanged(auth, async (u) => {
            if (!u) window.location.href = 'index.html';
            else {
                userObj = u;
                const snap = await getDoc(doc(db, "users", u.uid));
                const name = snap.exists() ? snap.data().displayName : u.email.split('@')[0];
                document.getElementById('userDisplay').innerText = name;
                document.getElementById('userAvatar').innerText = name[0].toUpperCase();
                initTasks();
            }
        });

        window.logout = () => signOut(auth);

        window.showView = (id) => {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
            document.getElementById('nav-' + id.split('-')[0]).classList.add('active');
            if(id !== 'tasks-view') calculateData();
        };

        // --- CRUD OPERATIONS ---
        window.addTask = async () => {
            const val = document.getElementById('taskIn').value;
            if(!val) return;
            await addDoc(collection(db, "sharedTasks"), { name: val, createdAt: Date.now() });
            document.getElementById('taskIn').value = "";
        };

        window.editTask = async (id, oldName) => {
            const newName = prompt("Enter new objective name:", oldName);
            if (newName && newName !== oldName) {
                await updateDoc(doc(db, "sharedTasks", id), { name: newName });
            }
        };

        window.deleteTask = async (id) => {
            if(confirm("Permanently eliminate this objective? This will not delete historical points.")) {
                await deleteDoc(doc(db, "sharedTasks", id));
            }
        };

        window.completeTask = async (id, name) => {
            const uName = document.getElementById('userDisplay').innerText;
            await addDoc(collection(db, "completions"), {
                taskId: id, taskName: name, userId: userObj.uid, userName: uName, dateKey: todayKey, timestamp: Date.now()
            });
            initTasks();
        };

        window.toggleCollapse = (id) => document.getElementById(id).classList.toggle('open');

        function initTasks() {
            onSnapshot(query(collection(db, "sharedTasks"), orderBy("createdAt", "asc")), async (snap) => {
                const doneSnap = await getDocs(query(collection(db, "completions"), where("userId", "==", userObj.uid), where("dateKey", "==", todayKey)));
                const doneIds = new Set();
                doneSnap.forEach(d => doneIds.add(d.data().taskId));
                
                document.getElementById('myPoints').innerText = doneIds.size;

                const list = document.getElementById('taskList');
                list.innerHTML = "";
                snap.forEach(t => {
                    const data = t.data();
                    const isDone = doneIds.has(t.id);
                    list.innerHTML += `
                        <div class="task-item">
                            <div class="task-content">
                                <div class="check-btn ${isDone ? 'done' : ''}" onclick="${isDone ? '' : `completeTask('${t.id}', '${data.name}')`}">
                                    ${isDone ? '✓' : ''}
                                </div>
                                <span style="${isDone ? 'opacity:0.4; text-decoration:line-through' : 'font-weight:600'}">${data.name}</span>
                            </div>
                            <div class="task-actions">
                                <span class="action-icon" onclick="editTask('${t.id}', '${data.name}')">✎</span>
                                <span class="action-icon del" onclick="deleteTask('${t.id}')">✕</span>
                            </div>
                        </div>`;
                });
            });
        }

        async function calculateData() {
            const tasksSnap = await getDocs(collection(db, "sharedTasks"));
            const compsSnap = await getDocs(collection(db, "completions"));
            
            const allTasks = [];
            tasksSnap.forEach(t => allTasks.push({id: t.id, name: t.data().name}));

            const stats = {};
            compsSnap.forEach(c => {
                const d = c.data();
                if(!stats[d.userId]) stats[d.userId] = { name: d.userName, points: 0, history: {} };
                if(!stats[d.userId].history[d.taskId]) stats[d.userId].history[d.taskId] = new Set();
                
                if(!stats[d.userId].history[d.taskId].has(d.dateKey)) {
                    stats[d.userId].history[d.taskId].add(d.dateKey);
                    stats[d.userId].points++;
                }
            });

            // Render Leaderboard
            const leaderArr = Object.values(stats).sort((a,b) => b.points - a.points);
            document.getElementById('leaderContent').innerHTML = leaderArr.length ? leaderArr.map((u, i) => `
                <div class="rank-row">
                    <div class="rank-num">#${i+1}</div>
                    <div style="flex:1; font-weight:700;">${u.name}</div>
                    <div style="font-weight:900; color:var(--accent);">${u.points} PTS</div>
                </div>
            `).join('') : '<p style="color:var(--text-dim)">No data recorded for this sprint.</p>';

            // Render Intelligence
            const last7 = [...Array(7)].map((_, i) => {
                const d = new Date(); d.setDate(d.getDate() - (6-i));
                return d.toISOString().split('T')[0];
            });

            document.getElementById('intelContent').innerHTML = Object.entries(stats).length ? Object.entries(stats).map(([uid, u]) => {
                const rows = allTasks.map(t => {
                    const days = u.history[t.id] || new Set();
                    const boxes = last7.map(day => `<div class="day-box ${days.has(day) ? 'active' : ''}"></div>`).join('');
                    return `<div style="margin-bottom:12px;"><div style="font-size:0.7rem; font-weight:700; opacity:0.7; margin-bottom:4px;">${t.name}</div><div class="mini-heatmap">${boxes}</div></div>`;
                }).join('');

                return `
                    <div class="card">
                        <div class="collapse-header" onclick="toggleCollapse('c-${uid}')">
                            <div style="font-weight:800; font-size:1.1rem; color:var(--accent)">${u.name}</div>
                            <div style="font-weight:800;">+</div>
                        </div>
                        <div class="collapse-content" id="c-${uid}">${rows}</div>
                    </div>
                `;
            }).join('') : '<p style="color:var(--text-dim)">Intelligence map awaiting data...</p>';
        }
    </script>
</body>
</html>
