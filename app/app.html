<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrowthByDesign | Elite Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0c10;
            --surface: #161a22;
            --surface-hover: #1c212c;
            --accent: #6366f1; 
            --accent-glow: rgba(99, 102, 241, 0.2);
            --success: #10b981;
            --danger: #ef4444;
            --text-main: #f3f4f6;
            --text-dim: #9ca3af;
            --glass-border: rgba(255, 255, 255, 0.08);
        }

        body { 
            margin: 0; 
            background: var(--bg); 
            color: var(--text-main); 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            line-height: 1.6;
            background-image: radial-gradient(circle at 50% -20%, #1e2235 0%, #0a0c10 100%);
            min-height: 100vh;
        }
        
        nav { 
            display: flex; 
            justify-content: center; 
            padding: 20px; 
            position: sticky; 
            top: 0; 
            backdrop-filter: blur(20px); 
            background: rgba(10, 12, 16, 0.7);
            border-bottom: 1px solid var(--glass-border); 
            z-index: 100; 
        }
        nav button { 
            background: none; border: none; color: var(--text-dim); 
            margin: 0 15px; cursor: pointer; font-weight: 600; 
            font-size: 0.85rem; letter-spacing: 1px; transition: 0.3s; 
        }
        nav button.active { color: var(--accent); border-bottom: 2px solid var(--accent); }

        .container { max-width: 900px; margin: 40px auto; padding: 0 20px; }
        .view { display: none; animation: slideUp 0.4s ease-out; }
        .view.active { display: block; }

        @keyframes slideUp { 
            from { opacity: 0; transform: translateY(15px); } 
            to { opacity: 1; transform: translateY(0); } 
        }

        .section-header { margin-bottom: 32px; display: flex; justify-content: space-between; align-items: flex-end; }
        .section-header h2 { font-size: 1.8rem; font-weight: 800; letter-spacing: -1px; margin: 0; }

        .card { 
            background: var(--surface); border: 1px solid var(--glass-border); 
            border-radius: 20px; padding: 28px; box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            margin-bottom: 24px;
        }

        .filter-group { display: flex; gap: 8px; background: rgba(0,0,0,0.2); padding: 4px; border-radius: 10px; }
        .filter-btn { 
            background: none; border: none; color: var(--text-dim); padding: 6px 12px; 
            border-radius: 8px; cursor: pointer; font-size: 0.75rem; font-weight: 700;
        }
        .filter-btn.active { background: var(--accent); color: white; }

        /* Task Specific Heatmap Grid */
        .task-analytics-row { margin-top: 20px; border-top: 1px solid var(--glass-border); padding-top: 15px; }
        .mini-heatmap { display: flex; gap: 4px; margin-top: 8px; justify-content: space-between; align-items: center; }
        .day-box { 
            flex: 1; height: 12px; border-radius: 3px; background: rgba(255,255,255,0.03); 
            position: relative; transition: 0.3s;
        }
        .day-box.active { background: var(--success); box-shadow: 0 0 8px var(--success); }
        .day-label { font-size: 0.6rem; color: var(--text-dim); text-align: center; margin-bottom: 4px; }

        .input-group { 
            display: flex; gap: 12px; background: rgba(0,0,0,0.2); 
            padding: 8px; border-radius: 16px; border: 1px solid var(--glass-border);
            margin-bottom: 32px;
        }
        input[type="text"] { background: none; border: none; padding: 12px 16px; color: white; flex: 1; outline: none; font-family: inherit; }
        .btn-primary { background: var(--accent); color: white; border: none; padding: 10px 24px; border-radius: 10px; font-weight: 700; cursor: pointer; transition: 0.2s; }

        .task-list { display: grid; gap: 12px; }
        .task-card {
            background: var(--surface); border: 1px solid var(--glass-border);
            border-radius: 14px; padding: 18px; display: flex;
            align-items: center; justify-content: space-between; transition: 0.2s;
        }
        .task-card:hover { border-color: var(--accent); }
        .custom-cb { width: 22px; height: 22px; border: 2px solid var(--glass-border); border-radius: 6px; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .completed .custom-cb { background: var(--success); border-color: var(--success); color: #000; }
        .completed .task-name { color: var(--text-dim); text-decoration: line-through; }

        .avg-badge { background: var(--accent-glow); color: var(--accent); padding: 3px 10px; border-radius: 6px; font-size: 0.75rem; font-weight: 700; }
    </style>
</head>
<body>

    <nav id="main-nav">
        <button onclick="showView('tasks-view')" id="nav-tasks" class="active">DIRECTIVES</button>
        <button onclick="showView('leader-view')" id="nav-leader">VELOCITY</button>
        <button onclick="showView('analytics-view')" id="nav-analytics">INTELLIGENCE</button>
        <button onclick="logout()" style="color: var(--danger);">LOGOUT</button>
    </nav>

    <div class="container">
        <section id="tasks-view" class="view active">
            <div class="section-header">
                <h2>Shared Objectives</h2>
            </div>
            <div class="input-group">
                <input type="text" id="newTask" placeholder="Define target...">
                <button onclick="addSharedTask()" class="btn-primary">Deploy</button>
            </div>
            <div id="taskList" class="task-list"></div>
        </section>

        <section id="leader-view" class="view">
            <div class="section-header"><h2>Execution Log</h2></div>
            <div class="card" id="leaderList"></div>
        </section>

        <section id="analytics-view" class="view">
            <div class="section-header">
                <h2>Task Consistency</h2>
                <div class="filter-group">
                    <button class="filter-btn active" id="btn-7" onclick="updateFilter(7)">7D</button>
                    <button class="filter-btn" id="btn-30" onclick="updateFilter(30)">30D</button>
                </div>
            </div>
            <div id="analyticsContent"></div>
        </section>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, where, orderBy, getDocs, setDoc, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCu03ePMFx9mDgbCdT9LWcoPOg2SGQIBEU",
            authDomain: "growthbydesign-2a6d0.firebaseapp.com",
            projectId: "growthbydesign-2a6d0",
            storageBucket: "growthbydesign-2a6d0.firebasestorage.app",
            messagingSenderId: "807311473882",
            appId: "1:807311473882:web:49300d2d84355eb4cbb9e3"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let currentUser = null;
        let currentFilterDays = 7;
        const todayKey = new Date().toISOString().split('T')[0];

        onAuthStateChanged(auth, async (user) => {
            if (!user) window.location.href = '/index.html';
            else { 
                currentUser = user; 
                await setDoc(doc(db, "users", user.uid), { uid: user.uid, email: user.email }, { merge: true });
                initApp(); 
            }
        });

        window.logout = () => signOut(auth);
        
        window.showView = (id) => {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
            document.getElementById('nav-' + id.split('-')[0]).classList.add('active');
            if(id === 'analytics-view') runAnalytics();
        };

        window.updateFilter = (days) => {
            currentFilterDays = days;
            document.getElementById('btn-7').classList.toggle('active', days === 7);
            document.getElementById('btn-30').classList.toggle('active', days === 30);
            runAnalytics();
        };

        window.addSharedTask = async () => {
            const name = document.getElementById('newTask').value;
            if(!name) return;
            await addDoc(collection(db, "sharedTasks"), { name, createdAt: Date.now() });
            document.getElementById('newTask').value = "";
        };

        window.deleteTask = async (id) => {
            if(confirm("Archive this objective?")) await deleteDoc(doc(db, "sharedTasks", id));
        };

        window.tickTask = async (taskId, taskName) => {
            await addDoc(collection(db, "completions"), {
                taskId, taskName, userId: currentUser.uid, 
                userName: currentUser.displayName || "Elite Member",
                timestamp: Date.now(), dateKey: todayKey
            });
            location.reload();
        };

        async function initApp() {
            const compsSnap = await getDocs(query(collection(db, "completions"), where("userId", "==", currentUser.uid), where("dateKey", "==", todayKey)));
            const finishedIds = new Set();
            compsSnap.forEach(d => finishedIds.add(d.data().taskId));

            onSnapshot(query(collection(db, "sharedTasks"), orderBy("createdAt", "asc")), (snap) => {
                const list = document.getElementById('taskList');
                list.innerHTML = "";
                snap.forEach(tDoc => {
                    const task = tDoc.data();
                    const isDone = finishedIds.has(tDoc.id);
                    list.innerHTML += `
                    <div class="task-card ${isDone ? 'completed' : ''}">
                        <div style="display:flex; align-items:center; gap:16px;">
                            <div class="custom-cb" onclick="${isDone ? '' : `tickTask('${tDoc.id}', '${task.name}')`}">
                                ${isDone ? '✓' : ''}
                            </div>
                            <span class="task-name">${task.name}</span>
                        </div>
                        <button onclick="deleteTask('${tDoc.id}')" style="background:none; border:none; color:var(--text-dim); cursor:pointer;">×</button>
                    </div>`;
                });
            });

            onSnapshot(query(collection(db, "completions"), where("dateKey", "==", todayKey), orderBy("timestamp", "asc")), (snap) => {
                const list = document.getElementById('leaderList');
                list.innerHTML = "";
                let i = 1;
                snap.forEach(doc => {
                    const d = doc.data();
                    list.innerHTML += `<div style="display:flex; justify-content:space-between; padding:12px 0; border-bottom: 1px solid var(--glass-border);">
                        <span><b style="color:var(--accent); margin-right:8px;">${i++}</b> ${d.userName}</span>
                        <span style="color:var(--success); font-size:0.8rem; font-weight:700;">${d.taskName}</span>
                    </div>`;
                });
            });
        }

        async function runAnalytics() {
            const gridBox = document.getElementById('analyticsContent');
            const usersSnap = await getDocs(collection(db, "users"));
            const tasksSnap = await getDocs(collection(db, "sharedTasks"));
            const compsSnap = await getDocs(collection(db, "completions"));
            
            const allTasks = [];
            tasksSnap.forEach(t => allTasks.push({id: t.id, name: t.data().name}));

            const filterMs = Date.now() - (currentFilterDays * 24 * 60 * 60 * 1000);
            const userActivity = {};
            const userNames = {};

            // Helper to get last 7 days keys and labels
            const days = ["SUN", "MON", "TUE", "WED", "THU", "FRI", "SAT"];
            const last7 = [];
            for(let i=6; i>=0; i--) {
                const d = new Date(); d.setDate(d.getDate() - i);
                last7.push({key: d.toISOString().split('T')[0], label: days[d.getDay()]});
            }

            compsSnap.forEach(doc => {
                const d = doc.data();
                userNames[d.userId] = d.userName;
                if (!userActivity[d.userId]) userActivity[d.userId] = { taskDates: {}, totalCount: 0, firstDate: d.timestamp };
                
                // Track which date a specific taskId was completed
                if (!userActivity[d.userId].taskDates[d.taskId]) userActivity[d.userId].taskDates[d.taskId] = new Set();
                userActivity[d.userId].taskDates[d.taskId].add(d.dateKey);

                if (d.timestamp >= filterMs) userActivity[d.userId].totalCount++;
            });

            gridBox.innerHTML = "";
            usersSnap.forEach(uDoc => {
                const uid = uDoc.id;
                const stats = userActivity[uid] || { taskDates: {}, totalCount: 0, firstDate: Date.now() };
                const weeksActive = Math.max(1, Math.ceil((Date.now() - stats.firstDate) / (1000 * 60 * 60 * 24 * 7)));
                
                let taskRows = "";
                allTasks.forEach(task => {
                    const completedDates = stats.taskDates[task.id] || new Set();
                    const periodCount = Array.from(completedDates).filter(k => {
                        const dateMs = new Date(k).getTime();
                        return dateMs >= filterMs;
                    }).length;

                    // Generate mini-heatmap for this specific task
                    let boxes = "";
                    last7.forEach(day => {
                        const active = completedDates.has(day.key);
                        boxes += `<div class="day-box ${active ? 'active' : ''}"></div>`;
                    });

                    taskRows += `
                    <div class="task-analytics-row">
                        <div style="display:flex; justify-content:space-between; font-size:0.8rem;">
                            <span style="font-weight:600">${task.name}</span>
                            <span style="color:var(--text-dim)">${periodCount} in ${currentFilterDays}D</span>
                        </div>
                        <div style="display:flex; gap:4px; margin-top:8px;">
                            ${last7.map(d => `<div style="flex:1; font-size:0.5rem; color:var(--text-dim); text-align:center">${d.label}</div>`).join('')}
                        </div>
                        <div class="mini-heatmap">${boxes}</div>
                    </div>`;
                });

                gridBox.innerHTML += `
                <div class="card">
                    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                        <h3 style="margin:0; font-size:1.1rem; color:var(--accent)">${userNames[uid] || 'Member'}</h3>
                        <div class="avg-badge">${(stats.totalCount/weeksActive).toFixed(1)}/wk</div>
                    </div>
                    ${taskRows}
                </div>`;
            });
        }
    </script>
</body>
</html>
