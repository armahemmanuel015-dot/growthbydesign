<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrowthByDesign | Professional Dashboard</title>
    <style>
        :root {
            --bg: #05070a;
            --glass: rgba(255, 255, 255, 0.05);
            --accent: #00f2ff;
            --success: #00ff88;
            --danger: #ff4b2b;
            --card-border: rgba(255, 255, 255, 0.1);
        }

        body { margin: 0; background: var(--bg); color: white; font-family: 'Inter', sans-serif; line-height: 1.6; }
        
        /* Navigation */
        nav { display: flex; justify-content: center; background: rgba(0,0,0,0.6); padding: 15px; position: sticky; top: 0; backdrop-filter: blur(15px); border-bottom: 1px solid var(--glass); z-index: 100; }
        nav button { background: none; border: none; color: white; margin: 0 15px; cursor: pointer; opacity: 0.6; font-weight: 600; transition: 0.3s; }
        nav button.active { opacity: 1; color: var(--accent); border-bottom: 2px solid var(--accent); }

        .container { max-width: 800px; margin: 20px auto; padding: 20px; }
        .view { display: none; animation: fadeIn 0.4s ease; }
        .view.active { display: block; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Professional UI Components */
        .card { background: var(--glass); border: 1px solid var(--card-border); border-radius: 20px; padding: 24px; margin-bottom: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h2 { margin-top: 0; font-weight: 800; letter-spacing: -0.5px; display: flex; align-items: center; gap: 10px; }
        
        .input-group { display: flex; gap: 10px; margin-bottom: 25px; }
        input[type="text"] { background: rgba(255,255,255,0.08); border: 1px solid var(--glass); padding: 14px; color: white; border-radius: 12px; flex: 1; outline: none; transition: 0.2s; }
        input:focus { border-color: var(--accent); background: rgba(255,255,255,0.12); }
        
        .btn-primary { background: var(--accent); color: #000; border: none; padding: 10px 24px; border-radius: 12px; font-weight: 700; cursor: pointer; transition: 0.2s; }
        .btn-primary:hover { transform: scale(1.05); filter: brightness(1.1); }

        /* Task & Leaderboard items */
        .task-item { display: flex; justify-content: space-between; align-items: center; padding: 16px; background: rgba(255,255,255,0.02); margin: 12px 0; border-radius: 14px; border-left: 4px solid var(--accent); }
        .checkbox-container { display: flex; align-items: center; gap: 15px; font-size: 1.05rem; cursor: pointer; }
        input[type="checkbox"] { width: 22px; height: 22px; cursor: pointer; accent-color: var(--success); }
        
        .leader-row { display: flex; justify-content: space-between; align-items: center; padding: 15px; border-bottom: 1px solid var(--glass); transition: 0.2s; }
        .leader-row:hover { background: rgba(255,255,255,0.03); }
        .rank { font-weight: 900; color: var(--accent); font-style: italic; margin-right: 10px; }
        .velocity-tag { font-size: 0.75rem; background: rgba(0, 242, 255, 0.1); color: var(--accent); padding: 4px 10px; border-radius: 20px; border: 1px solid rgba(0, 242, 255, 0.2); }

        /* Analytics Specifics */
        .filter-bar { display: flex; justify-content: center; gap: 12px; margin-bottom: 30px; }
        .filter-btn { background: var(--glass); border: 1px solid var(--glass); color: white; padding: 8px 18px; border-radius: 25px; cursor: pointer; font-size: 0.85rem; transition: 0.2s; }
        .filter-btn.active { background: var(--accent); color: #000; border-color: var(--accent); font-weight: bold; }
        
        .stat-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        .user-perf-card { border-top: 4px solid var(--accent); }
        .perf-row { display: flex; justify-content: space-between; font-size: 0.85rem; margin-bottom: 8px; }
        .bar-outer { background: rgba(255,255,255,0.1); height: 6px; border-radius: 10px; overflow: hidden; margin-bottom: 15px; }
        .bar-inner { background: var(--accent); height: 100%; border-radius: 10px; }

        .heatmap-table { width: 100%; border-collapse: separate; border-spacing: 4px; margin-top: 15px; }
        .heatmap-table th { font-size: 0.7rem; color: #888; text-transform: uppercase; padding-bottom: 8px; }
        .heatmap-table td { height: 35px; border-radius: 6px; text-align: center; font-size: 1.1rem; }
        .cell-active { background: var(--success); color: #000; box-shadow: 0 0 10px rgba(0,255,136,0.3); }
        .cell-inactive { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.05); }
    </style>
</head>
<body>

    <nav id="main-nav">
        <button onclick="showView('tasks-view')" id="nav-tasks" class="active">Daily Tasks</button>
        <button onclick="showView('leader-view')" id="nav-leader">Leaderboard</button>
        <button onclick="showView('analytics-view')" id="nav-analytics">Performance</button>
        <button onclick="logout()" style="color: var(--danger);">Logout</button>
    </nav>

    <div class="container">
        <section id="tasks-view" class="view active">
            <div class="card">
                <h2>Shared Daily Goals</h2>
                <div class="input-group">
                    <input type="text" id="newTask" placeholder="What's the goal for today?">
                    <button onclick="addSharedTask()" class="btn-primary">Add Task</button>
                </div>
                <div id="taskList"></div>
            </div>
        </section>

        <section id="leader-view" class="view">
            <div class="card">
                <h2>Today's Velocity</h2>
                <p style="color:#888; font-size: 0.85rem; margin-bottom: 20px;">Real-time ranking by completion time</p>
                <div id="leaderList"></div>
            </div>
        </section>

        <section id="analytics-view" class="view">
            <div class="filter-bar">
                <button class="filter-btn active" onclick="updateFilter(3, this)">3 Days</button>
                <button class="filter-btn" onclick="updateFilter(7, this)">1 Week</button>
                <button class="filter-btn" onclick="updateFilter(30, this)">1 Month</button>
            </div>

            <div class="card">
                <h2>Weekly Consistency</h2>
                <div id="heatmapContent"></div>
            </div>

            <div id="analyticsContent" class="stat-grid">
                </div>
        </section>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, where, orderBy, getDocs, setDoc, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCu03ePMFx9mDgbCdT9LWcoPOg2SGQIBEU",
            authDomain: "growthbydesign-2a6d0.firebaseapp.com",
            projectId: "growthbydesign-2a6d0",
            storageBucket: "growthbydesign-2a6d0.firebasestorage.app",
            messagingSenderId: "807311473882",
            appId: "1:807311473882:web:49300d2d84355eb4cbb9e3"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let currentUser = null;
        let currentFilterDays = 3;
        const todayKey = new Date().toISOString().split('T')[0];

        // --- AUTH & USER INITIALIZATION ---
        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = 'index.html';
            } else {
                currentUser = user;
                // Important: We don't overwrite displayName here to avoid the 'null' bug. 
                // Only merge the UID and Email.
                await setDoc(doc(db, "users", user.uid), {
                    uid: user.uid,
                    email: user.email
                }, { merge: true });
                
                initApp();
            }
        });

        window.logout = () => signOut(auth);

        // --- NAVIGATION ---
        window.showView = (id) => {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
            document.getElementById('nav-' + id.split('-')[0]).classList.add('active');
            if(id === 'analytics-view') runAnalytics();
        };

        window.updateFilter = (days, btn) => {
            currentFilterDays = days;
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            runAnalytics();
        };

        // --- DATA LOGIC ---
        window.addSharedTask = async () => {
            const name = document.getElementById('newTask').value;
            if(!name) return;
            await addDoc(collection(db, "sharedTasks"), { name, createdAt: Date.now() });
            document.getElementById('newTask').value = "";
        };

        window.deleteTask = async (id) => {
            if(confirm("Permanently delete this goal for everyone?")) {
                await deleteDoc(doc(db, "sharedTasks", id));
            }
        };

        window.tickTask = async (taskId, taskName) => {
            const now = new Date();
            // 11:50 PM LOCK
            if (now.getHours() === 23 && now.getMinutes() >= 50) {
                alert("Deadline passed (11:50 PM). Consistency is key!");
                location.reload();
                return;
            }
            await addDoc(collection(db, "completions"), {
                taskId, taskName, 
                userId: currentUser.uid, 
                userName: currentUser.displayName || "Sprint Member",
                timestamp: Date.now(), 
                dateKey: todayKey
            });
            location.reload();
        };

        async function initApp() {
            // Check current user's ticks for the day
            const myCompsSnap = await getDocs(query(collection(db, "completions"), where("userId", "==", currentUser.uid), where("dateKey", "==", todayKey)));
            const finishedIds = new Set();
            myCompsSnap.forEach(d => finishedIds.add(d.data().taskId));

            // Real-time Tasks
            onSnapshot(query(collection(db, "sharedTasks"), orderBy("createdAt", "asc")), (snap) => {
                const list = document.getElementById('taskList');
                list.innerHTML = "";
                snap.forEach(tDoc => {
                    const task = tDoc.data();
                    const isDone = finishedIds.has(tDoc.id);
                    list.innerHTML += `
                        <div class="task-item" style="opacity: ${isDone ? '0.6' : '1'}">
                            <label class="checkbox-container">
                                <input type="checkbox" ${isDone ? 'checked disabled' : ''} onchange="tickTask('${tDoc.id}', '${task.name}')">
                                <span style="${isDone ? 'text-decoration: line-through;' : ''}">${task.name}</span>
                            </label>
                            <button style="background:none; border:none; color:var(--danger); cursor:pointer;" onclick="deleteTask('${tDoc.id}')">✕</button>
                        </div>`;
                });
            });

            // Real-time Leaderboard
            onSnapshot(query(collection(db, "completions"), where("dateKey", "==", todayKey), orderBy("timestamp", "asc")), (snap) => {
                const list = document.getElementById('leaderList');
                list.innerHTML = "";
                let i = 1;
                snap.forEach(doc => {
                    const d = doc.data();
                    const time = new Date(d.timestamp).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
                    list.innerHTML += `
                        <div class="leader-row">
                            <span><span class="rank">#${i++}</span> <b>${d.userName}</b> achieved <i>${d.taskName}</i></span>
                            <span class="velocity-tag">${time}</span>
                        </div>`;
                });
            });
        }

        // --- PROFESSIONAL ANALYTICS ENGINE ---
        async function runAnalytics() {
            const heatmapBox = document.getElementById('heatmapContent');
            const gridBox = document.getElementById('analyticsContent');
            
            const usersSnap = await getDocs(collection(db, "users"));
            const compsSnap = await getDocs(collection(db, "completions"));
            
            const filterMs = Date.now() - (currentFilterDays * 24 * 60 * 60 * 1000);
            const userActivity = {}; // { uid: { date: true, tasks: { name: count } } }
            const userNames = {};

            compsSnap.forEach(doc => {
                const d = doc.data();
                userNames[d.userId] = d.userName;
                
                if (!userActivity[d.userId]) userActivity[d.userId] = { dates: {}, tasks: {}, total: 0 };
                
                // Track dates for heatmap
                userActivity[d.userId].dates[d.dateKey] = true;

                // Track task performance within filter
                if (d.timestamp >= filterMs) {
                    userActivity[d.userId].total++;
                    userActivity[d.userId].tasks[d.taskName] = (userActivity[d.userId].tasks[d.taskName] || 0) + 1;
                }
            });

            // 1. HEATMAP (Last 7 Days)
            const days = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
            let hHtml = `<table class="heatmap-table"><tr><th>User</th>`;
            const last7 = [];
            for(let i=6; i>=0; i--) {
                const d = new Date(); d.setDate(d.getDate() - i);
                const key = d.toISOString().split('T')[0];
                last7.push(key);
                hHtml += `<th>${days[d.getDay()]}</th>`;
            }
            hHtml += `</tr>`;

            usersSnap.forEach(uDoc => {
                const uid = uDoc.id;
                const name = userNames[uid] || uDoc.data().displayName || "Member";
                hHtml += `<tr><td style="font-size:0.75rem; text-align:left;">${name}</td>`;
                last7.forEach(k => {
                    const active = userActivity[uid]?.dates[k];
                    hHtml += `<td class="${active ? 'cell-active' : 'cell-inactive'}">${active ? '✓' : ''}</td>`;
                });
                hHtml += `</tr>`;
            });
            heatmapBox.innerHTML = hHtml + `</table>`;

            // 2. INDIVIDUAL PERFORMANCE CARDS
            gridBox.innerHTML = "";
            usersSnap.forEach(uDoc => {
                const uid = uDoc.id;
                const name = userNames[uid] || uDoc.data().displayName || "Member";
                const stats = userActivity[uid] || { total: 0, tasks: {} };

                let taskBreakdown = "";
                Object.entries(stats.tasks).forEach(([task, count]) => {
                    const percent = Math.min((count / currentFilterDays) * 100, 100);
                    taskBreakdown += `
                        <div class="perf-row"><span>${task}</span><span>${count} completions</span></div>
                        <div class="bar-outer"><div class="bar-inner" style="width:${percent}%"></div></div>
                    `;
                });

                gridBox.innerHTML += `
                    <div class="card user-perf-card">
                        <div style="display:flex; justify-content:space-between; align-items:start; margin-bottom:15px;">
                            <h3 style="margin:0;">${name}</h3>
                            <div class="velocity-tag">${stats.total} Total</div>
                        </div>
                        ${taskBreakdown || '<p style="color:#666; font-size:0.8rem;">No activity logged in this period.</p>'}
                    </div>
                `;
            });
        }
    </script>
</body>
</html>
